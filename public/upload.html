<html>
  <header>
    <title>This is title</title>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/face-api.min.js"></script>
    
    <script src="./js/lib/pouchdb.min.js"></script>
    <script src="./js/lib/pouchdb.find.js"></script>
    
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" >
  </header>
  <body>

    <div class="row">
      <div class="col">
        <center>
          <input id="_id" type="text" placeholder = '_id'/>
          <input id="name" type="text" placeholder = 'name'/>
        </center>

        <!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
        <center>
          <label id= "uploadLabel" for=upload">
            <img id="img" width="600" height="500">
            </br>
            </br>
            <input id="upload" type="file" accept="image/*" />
          </label>
        </center>
      </div>

      <div id="loader" style="position: absolute; top: 50%; left: 50%; display: none;">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <script src="./js/upload.js"></script>
  </body>

</html>
